<!-- Most people like dark text on a light background, but some people prefer light text on a dark background. Update one of your pages to include a button that lets your users switch to light on dark. -->

<!-- s -->
<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.11.1 (1).js"></script>	
		<script src="js/scripts.js"></script>
		<title>Background</title>
	</head>

	<body>
		<div class="container">
			<h1>Choose you background color</h1>
			<p>Click the Change Background button to change the background color. To revert back to original, click the Reset button</p>

			<button class="btn btn-success" id="first">Change Background</button>
			<button class="btn btn-danger" id="second">Reset Background</button>
		</div>

		<div class="container">
			<h1>Choose to animate the box-height</h1>
			<p>Click the animate height button to change box size and the reset height button to restore to the original size. </p>

			<button id="btn1">Animate Height</button>
			<button id="btn2">Reset Height</button>
			<div id="rectangle" style="background:blue;height:100px;width:200px;margin:6px;">
		</div>
	</body>
</html>
