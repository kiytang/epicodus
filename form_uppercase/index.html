<!-- Create a page that asks the user to type something into a field, and when they submit the form, have the page say it back to them in all uppercase. -->
<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.11 1 (1).js"></script>
		<script src="js/scripts.js"></script>
		<title>Uppercase Form</title>
	</head>

	<body>
		<div class="container">
			<h1>Type in anything and Aladin's Genie will magically transform everything you typed into capitals format</h1>
			<div id="blanks">
				<form>
					<div class="form-group">
						<label for="Your text">Type whatever is on your mind</label>
						<input id="your text" class="form-control" type="text" placeholder="Type text">
					</div>

					<button type="submit" class="btn">Let see what you have!</button>
				</form>
			</div>

		</div>

	</body>






</html>
