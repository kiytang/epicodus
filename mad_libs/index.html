<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.11.1 (1).js"></script>
		<script src="js/scripts.js"></script>
		<title>Mad Libs Project</title>
	</head>

	<body>
		<div class="container">
			<h1>Fill in the blanks to write your story!</h1>
			<div id="blanks">
				<form>
					<div class="form-group">
						<label for="person1">A name</label>
						<input id="person1" class="form-control" type="text"placeholder="Enter name">
					</div>

					<div class="form-group">
						<label for="person2">Another name</label>
						<input id="person2" class="form-control" type="text"
						placeholder="Enter another name">
					</div>

					<div class="form-group">
						<label for="animal">An animal</label>
						<input id="animal" class="form-control" type="text" placeholder="Enter a animal of choice">
					</div>

					<div class="form-group">
						<label for="exclamation">An exclaimation</label>
						<input id="verb" class="form-control" type="text"
						placeholder="Enter exclaimation">
					</div>
				</form>
			</div>

		</div>
	</body>
</html>
