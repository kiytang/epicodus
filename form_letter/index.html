<!-- Make a form letter where the user inputs their name, and they get back a letter addressed to them.
 -->
<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css"
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.11.1 (1).js"></script>
		<script src="js/scripts.js"></script>
		<title>Form Letter</title>
	</head>

	<body>
		<div class="cointainer">
			<h1>Enter your full name to receive your personal fortune telling</h1>
			<div id="blanks">
				<form>
					<div class="form-group">
						<label for="name">A name</label>
						<input id="name" class="form-control" type="text" placeholder="Enter name"> 
					</div>

					<button type="submit" class="btn">Show me my future :)</button>
				</form>
			</div>

			<div id="story">
				<h1>Mystic Meg predicts</h1>
				<p>In the not too distant future, whilst riding on your Brompton Bicicle along the London floating cycle path, you <span class="name"></span> will bumb into a long lost firend.</p>
			</div>






		</div>

	</body>
</html>
