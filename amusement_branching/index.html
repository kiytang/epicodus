<!-- Task:
Create a page for an amusement park that only shows you information on rides that you're tall enough to go on. -->

<!Doctype html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.11.1 (1).js"></script>
		<script src="js/scripts.js"></script>
		<title>Amusement Park</title>
	</head>

	<body>
		<div class="container">
			<div id="rides">
				<h1>Alton Towers Rides</h1>

				<h2>For those 1.2m and taller</h2>
				<ul>
					<li>The Smiler</li>
					<li>Thi3teen</li>
					<li>Air</li>
					<li>Oblivion</li>
				</ul>
			</div>

			<div id="young-fun">
				<h2>Kids attractions and rides</h2>
					<ul>
						<li>CBeebies Land</li>
						<li>Driving School</li>
						<li>Twirling Toadschool</li>
						<li>Wooble World</li>
					</ul>
			</div>
		</div>	
	</body>
</html>
